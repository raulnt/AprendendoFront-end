<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 3- Internal -->
    <style>
        p {
            color: gold;
            font-size: 40px;
        }
    </style>

    <!-- 4 - External CSS -->
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="CSS/lists.css"/>
    <link rel="stylesheet" href="CSS/titles.css"/>
</head>
<body>

    <!-- 1 - inline CSS -->
    <h1 style="color: red">Mudar cor com o inline</h1>
    <h1 style="color:blue">Outro tipo</h1>

    <!-- 2 - Mútilpas regras -->
    <h1 style="color:purple; font-size: 50px; border-bottom: 1px solid red">Mudar cor e tamanho</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal</p>
    <p>Mais um</p>
    <p>E mais outro</p>

    <!-- 4 - External CSS -->
    <h3>Meu titulo verde</h3>

    <!-- 5 - Ordem do CSS -->
    <p style="color: red">Ordem do CSS</p>
    <p>Ordem do CSS2</p>

    <!-- 6 - Multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacate</li>
    </ul>

    <!-- 7 - Exercício 2 -->
    <h4>"Não temerei mal algum, pois, o SENHOR esta comigo!"</h4>

    <!-- 8 - Classes -->
    <p class="paragraph">Algum texto</p>
    <p class="paragraph">Algum texto 2</p>
    <p class="paragraph">Algum texto 3</p>
</body>
</html>
